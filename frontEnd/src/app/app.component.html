<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Projeto Final</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <!-- Menu Endereço -->
      <li nz-submenu nzOpen nzTitle="Endereço">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/estado">Estado</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/cidade">Cidade</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/logradouro">Logradouro</a>
          </li>
        </ul>
      </li>
      <!-- Veículo -->
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/veiculo">Veículo</a>
      </li>
      <!-- Menu Pessoa -->
      <li nz-submenu nzOpen nzTitle="Pessoa">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/pessoaFisica">Pessoa Física</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/pessoaJuridica">Pessoa Jurídica</a>
          </li>
        </ul>
      </li>
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/produto">Produto</a>
      </li>
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/pedido">Pedido</a>
      </li>
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/agendamento">Agendamento</a>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
